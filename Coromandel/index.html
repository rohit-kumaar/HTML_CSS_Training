<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>
    Coromandel: Fertiliser Company for Crop Protection & Nutrients
  </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Coromandel there is a company that helps the farmer in their production." />
  <link rel="shortcut icon" href="app/images/icon/favicon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

  <!-- CSS  -->
  <link rel="stylesheet" href="app/css/style.css" />
</head>

<body>
  <!-- Header  -->
  <header class="header">
    <div class="header-left">
      <div class="header-top">
        <div class="header-top__info">
          Share Price :
          <b class="header-top__price">750</b>
          <div class="triangle">
            <div class="triangle__inner"></div>
          </div>
          <b class="header-top__growth">+3</b>
        </div>
      </div>

      <div class="header-bottom">
        <a href="javascript:void(0)" class="header-bottom__title">About Us</a>
        <a href="javascript:void(0)" class="header-bottom__title">Our Businesses</a>
        <a href="javascript:void(0)" class="header-bottom__title">Investor Relations</a>
        <a href="javascript:void(0)" class="header-bottom__title">Sustainability</a>
        <a href="javascript:void(0)" class="header-bottom__title">Media</a>
        <a href="javascript:void(0)" class="header-bottom__title">Career</a>

        <div class="dropdown" id="dropdown">
          <button class="dropdown__dropbtn"><b>More Information</b></button>
          <div class="dropdown-content" id="dropdown-content">
            <a href="javascript:void(0)" class="dropdown-content__title">About Us</a>
            <a href="javascript:void(0)" class="dropdown-content__title">Our Businesses</a>
            <a href="javascript:void(0)" class="dropdown-content__title">Investor Relations</a>
            <a href="javascript:void(0)" class="dropdown-content__title">Sustainability</a>
            <a href="javascript:void(0)" class="dropdown-content__title">Media</a>
            <a href="javascript:void(0)" class="dropdown-content__title">Career</a>
          </div>
        </div>

        <i class="bx bx-search">
          <i class="circle"></i>
        </i>

        <form>
          <input type="search" name="search" class="search" id="search">
        </form>
      </div>
    </div>

    <div class="header-right">
      <h2 class="header-right__header"><b>Coromandel</b></h2>

      <img src="app/images/icon/favicon.ico" alt="icon" class="header-right__img" />
    </div>
  </header>

  <!-- Main  -->
  <main class="main">
    <!-- Hero  -->
    <section class="hero">
      <img src="app/images/hero.jpg" alt="Hero Banner" class="hero-img" />

      <div class="hero-content">
        <h2 class="hero-content_top">
          Our <span class="shadow">Farmer's</span>
        </h2>
        <h1 class="hero-content_bottom">
          First Approach
        </h1>
        <a href="javascript:void(0)" class="hero-content_btn">
          KNOW MORE
        </a>
      </div>

      <div class="hero-turnover">
        <h3 class="hero-turnover__title">
          TURNOVER
        </h3>
        <h1 class="hero-turnover__number">
          3224
        </h1>
        <div class="hero-turnover-unit">
          <div class="hero-turnover__qty">
            QTR 1
          </div>
          <div class="hero-turnover__price">
            CRORE
          </div>
        </div>

      </div>
    </section>

  </main>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- JavaScript  -->
  <script src="app/js/app.js"></script>
</body>

</html>
