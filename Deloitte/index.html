<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="app/images/icon/deloitte.ico" type="image/x-icon" />
  <title>Deloitte | Audit, Consulting, Advisory, and Tax Services</title>
  <!-- Bootstrap CSS -->
  <link href="app/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="app/css/style.css" />
</head>

<body>
  <section class="login">
    <img src="app/images/login-bg-img.png" alt="Beautiful green leaf" class="login__img">
    <div class="login-content">
      <h1 class="login__title">Deloitte <span class="circle"></span></h1>
      <div class="login-account">
        <h5 class="login-account__title">
          Login into the account
        </h5>
        <form class="login-form">
          <input type="text" class="login-form__info input" placeholder="Username">
          <input type="password" class="login-form__info input" placeholder="Password">
          <span class="question-mark">
            <i class='bx bx-question-mark'></i>
          </span>
          <div class="login-form-submit">
            <input type="checkbox" class="login-form__checkbox">
            <label class="login-form__reminder">Remember Me</label>
            <a href="./html/login.html" class="login-form__btn">LOGIN</a>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>
<!-- Bootstrap Bundle with Popper -->
<script src="app/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- Javascript  -->
<script src="app/js/app.js"></script>

</html>
